<!DOCTYPE html>
<html>
<head>
	<title>overflow</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 50px;
			border: 1px dotted black;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h2>css overflow</h2>
	<p>nilai property auto menampilkan scroll
	secara otomatis ketika diperlukan:</p>
	<div>silahkan anda ubah isi teks ini hingga
	memanjang ke samping atau kebawah.</div>
</body>
</html>
