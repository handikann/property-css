<!DOCTYPE html>
<html>
<head>
	<title>align</title>
	<style type="text/css">
		.center{
			margin: auto;
			width: 60%;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>elemen div yang dilakukan</h2>
	<p>untuk menengah =kan elemen div secara horizontal gunalan property<b>
	margin auto</b></p>
	<div class="center"><p>
		<b> note:property margin auto tidak dapat digunakan pada ie8 walaupun doctype dideklarasikan</b>
	</p></div>
</body>
</html>
