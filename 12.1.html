<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style type="text/css">
		div.static{
			position: static;
			border: 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>position static</h2>
	<p>ekemen dengan position static tidak diposisikan
	dengan cara yang spesial. hanya diposisikan berdsarkan
	alur normal sebuah halaman web</p>
	<div class="static">
		elemen div ini diset posisinya sebagai static
	</div>
</body>
</html>
