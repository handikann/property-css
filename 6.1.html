<!DOCTYPE html>
<html>
<head>
	<title>font family</title>
	<style type="text/css">
		h3{
			font-family: arial;
		}
		p.verdana{
			font-family: verdana;
		}
		p.roman{
			font-family: "Times New roman"
		}
	</style>
</head>
<body>
	<h3>property css font-family</h3>
	<p class="verdana">ini adalah paragraf yang
	ditampilkan dengan font verdana</p>
	<p class="roman">sedangkan paragraf yang ini
	ditampilkan dengan font "times new roman"</p>
</body>
</html>
