<!DOCTYPE html>
<html>
<head>
	<title>tooltip</title>
	<style type="text/css">
		p{
			display: none;
			background-color: yellow;
			padding: 20px;
		}
		div:hover p{
			display: block;
		}
	</style>
</head>
<body>
	<div>
		hover ke sini untuk menampilkan elemen paragraf!
		<p>ini elemen paragrf yang disembunyikan kemudian muncul ketika di-hover</p>
	</div>
</body>
</html>
