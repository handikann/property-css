<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<style type="text/css">
		.center{
			padding: 70px;
			border: 3px solid green;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>menggunakan text didalam elemen div</h2>
	<p>ini adalah contoh poenggunaaan property paddding
	untuk menengahkan konten teks secara vertikal
	dan horizontal:</p>
	<div class="center">
		<p>teks ini ditampilkansecara rata vertikal dan horizontal.</p>
	</div>
</body>
</html>
