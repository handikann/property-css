<!DOCTYPE html>
<html>
<head>
	<title>border collapse</title>
	<style>
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th, td{
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th{
			background-color: #e91e63;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>nama depan</th>
			<th>nama belakang</th>
		</tr>
		<tr>
			<td>gege</td>
			<td>asa</td>
		</tr>
	</table>
</body>
</html>
